<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Bootstrap Navbar Start -->

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <div class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" id="submitButton" class="btn btn-default">Find</button>
		      <ul class="nav navbar-nav">
			      <!-- Links Section -->
			      <div class="btn-group" role="group" aria-label="...">
				      <label><input type="radio" class="btn btn-default" name="radios" id="findRadio" value="find">Find</label>
				      <label><input type="radio" class="btn btn-default" name="radios" id="addRadio" value="add">Add</label>
			      </div>
		      </ul>
	      </div>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Bootstrap Navbar End -->

  <!-- Bootstrap Alphabet Toolbar Start -->
  
  <div id="toolbarContainer">
  	<div class="btn-toolbar">
	    <div class="btn-group btn-group-lg">
	      <button class="btn btn-default">A</button>
	      <button class="btn btn-default">B</button>
	      <button class="btn btn-default">C</button>
	      <button class="btn btn-default">D</button>
	      <button class="btn btn-default">E</button>
	    </div>
  	</div>
  </div>

	<!-- Bootstrap Alphabet Toolbar End  -->

	<!-- Body Output Container Div -->
	<div id="container" class="container"></div>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="augContact.js"></script>
  <script src="events.js"></script>
</body>
</html>
